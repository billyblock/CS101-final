            <li class="menuItem"><a class="menuItem" href="forming.html">Support</a></li>
        </div>
    </ul>
    <!--Title-->
    <h1>Support Request</h1>
    <form action="https://google.com/search" target="_blank" method="get">
        <div class="form">
            <!--Name Section-->
            <label for="firstName">Full Name <span>*</span></label> <br>
            <input class="smaller" id="firstName" type="text" name="firstName" placeholder="First Name" required>
            <input class="smaller" id="lastName" type="text" name="lastName" placeholder="Last Name" required> <br><br>

            <!--Email-->
            <label for="email">E-mail <span>*</span></label> <br>
            <input id="email" type="email" name="email" placeholder="myname@example.com" required> <br><br>

            <!--Describe the issue, This part gets sent to google-->
            <label for="search">Please describe your issue. <span>*</span></label> <br>
            <textarea id="search" name="q" rows="8" cols="50" required></textarea> <br><br>

            <!--Date of the issue-->
            <label for="issue">When did this issue first appear? <span>*</span></label> <br>
            <input id="issue" type="date" name="issue" required> <br><br>

            <!--Submit and Reset buttons-->
            <input class="smaller" type="submit" value="Submit" onclick="showMessage();">
            <input class="smaller" type="reset" onclick="clearMessage();">
        </div>
    </form>
    <!--This is where the text shows when it sends you to google.-->
    <p id="message" class="center"></p>
</body>

</html>
