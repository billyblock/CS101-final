<body>
    <!--Menu Bar, Needs unviersalStyle.css-->

        <li class="menuItem"><a class="menuItem" href="../About%20Billy/aboutBilly.html">Home</a></li>

            <li class="menuItem"><a class="menuItem" href="../Billy's%20Form/forming.html">Support</a></li>
        </div>
    </ul>
    <!--"Make a Square" and the width and height input-->
    <h1>Make a Square</h1>
    <div class="border">
        <div class="parentDivCenter">
            <div class="childDivCenter">
                <label for="input1">Width</label> <br>
                <input id="input1" type="number">
            </div>
            <div class="childDivCenter">
                <label for="input2">Height</label> <br>
                <input id="input2" type="number">
            </div>
        </div>
        <!--Three buttons-->
        <div class="parentDivCenter">

            <div class="childButtonCenter">
                <button onclick="makeSquare();">Make Square</button>
            </div>
            <div class="childButtonCenter">
                <div class="changeSymbol">
                    <label for="symbol">What would you like to change the symbol to?</label>
                    <input type="text" id="symbol">
                    <button class="changeSymbolButton" onclick="changeSymbol();">Change Symbol</button> <br>
                </div>
            </div>
            <div class="childButtonCenter">
                <button onclick="cycleSymbol();">Cycle Symbol</button> <br>
            </div>
            <!--Explination on how to use the javascript/make a square page-->
            <p class="use">Please enter the width in the first box and the height in the second, these inputs will
                create a
                square.
                Then, feel free to put in your own symbol or you can even cycle through these: *, $, #, &, @.
            </p>
        </div>
    </div>
    <!--This is where the output will go for the symbols/square-->
    <p class="center" id="square"></p>
</body>
